<div>
Your Event is: {{eventName}}
Your Location is: {{location}}
</div>



<h1>Your Preferences</h1>

<form ng-submit="sendPreference()">
  <div class="container">
    Search: <input type="text" ng-model="preference.term" name="term"/>
    <input type="submit" id="submit" value="Submit"/>
  </div>
</form>
<div class="searchresults md-padding" layout="row" layout-wrap>
  <md-card ng-hide='result.hide' ng-repeat="result in searchresults" style="width: 300px">
    <img ng-src={{result.image_url}} class="md-card-image" alt="image caption">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{result.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      <md-button ng-click='result.hide = storeChoice(result.id)'>Save</md-button>
      <md-button ng-click='result.hide = true'>Dismiss</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
    <md-card-content>
      <p>{{result.snippet_text}}</p>
    </md-card-content>
  </md-card>

</div>
<div class="choices">
<h2>Saved Choices</h2>
<md-card ng-repeat="choice in choices" style="width: 300px">
  <!-- <md-card-header>
    <md-card-header-text>
      <span class="md-title">Title</span>
      <span class="md-subhead">Sub header</span>
    </md-card-header-text>
  </md-card-header> -->
  <img ng-src={{result.image_url}} class="md-card-image" alt="image caption">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{result.name}}</span>
      <span class="md-subhead">{{result.snippet_text}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>X Votes!</p>
  </md-card-content>
</md-card>
</div>
